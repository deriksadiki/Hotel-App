<ion-header style="background-color: #222;" no-border>
      <div end style="float: right; color:#73a76f; font-size: 15px" (click)="SignUp()">
            Sign Up
      </div>
      <div class="headerText">
      <p class="text">Login</p>
    </div>
    <p class="text3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni enim quidem architecto fugit. Eveniet et culpa quis aliquid deserunt</p>
  </ion-header>

 

<ion-content  style="background-color: #222;" padding >


  <div class="items">
    <ion-item>
      <ion-input type="text" [(ngModel)]="userLog.email" placeholder="Email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" [(ngModel)]="userLog.password" placeholder="Password"></ion-input>
    </ion-item>

  </div>

<br>
<br>
<div class="log">
    <button ion-button  (click)="logIn()" class="button1">Go!</button>
</div>


</ion-content>
