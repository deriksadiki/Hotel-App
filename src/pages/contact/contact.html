


<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>

</ion-header>

<ion-content >
    <h1 class="animated infinite bounce delay-2s">Example</h1>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY " [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    <button ion-button (click)="hide()">Hide Div</button>
    <div *ngIf="hideMe"><ion-datetime displayFormat="MMM DD, YYYY " [(ngModel)]="myDate"></ion-datetime></div>

</ion-content>
