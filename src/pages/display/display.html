<ion-header>

  <ion-slides pager>

    <ion-slide>
      <img [src]="pic1">
    </ion-slide>

    <ion-slide>
      <img [src]="pic2">
    </ion-slide>

    <ion-slide>
      <img [src]="pic3">
    </ion-slide>

  </ion-slides>

</ion-header>


<ion-content style="background-color:#222;">
  <div class="item" (click)="hide()">
    <div id="details">
      <h1>Room Type:</h1>
    </div>
    <div id="but">
      <p>{{roomtyrpe}}</p>
    </div>
  </div>

  <div class={{style}} *ngIf="hideMe">
    <div class="item4">
      <div id="but4">
        <p style="text-align: center;">{{details}}</p>
      </div>
    </div>
  </div>

  <div class="item">

    <div id="details">
      <h1>Quantity:</h1>
    </div>
    <div id="but">
      <ion-datetime displayFormat="D" max="2030-03-03" [(ngModel)]="qun" placeholder="0"></ion-datetime>
    </div>
  </div>

  <div class="item">

    <div id="details">
      <h1>Check-in-date:</h1>
    </div>
    <div id="but">
      <ion-datetime displayFormat="MMM-DD-YYYY " max="2025-10-31" [(ngModel)]="inDate" placeholder="n/a"></ion-datetime>
    </div>
  </div>

  <div class="item">
    <div id="details">
      <h1>Check-out-date:</h1>
    </div>
    <div id="but">
      <ion-datetime displayFormat="MMM-DD-YYYY " max="2025-10-31" [(ngModel)]="outDate" placeholder="n/a"></ion-datetime>
    </div>
  </div>

</ion-content>
<ion-footer>
  <div class="item2">

    <div id="details2">
      <h6>ROOM PRICE<br>R{{totalPrice}}</h6>
    </div>

    <div id="but2" (click)="test()">
      <p>Book Now</p>
    </div>
  </div>
</ion-footer>
