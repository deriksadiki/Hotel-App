<ion-content style="background-color:#222;">
  <ion-item  *ngFor="let i of items | async" (click)="selectItem(i.key)" no-border> 
        <ion-card>
            <img src={{i.picture}}>
            <div class="card-title22">{{i.RoomName}}<p style="color: white;">R{{i.price}}<span style="font-size: 9.5px;"></span><br><span style="font-size: 9.5px; font-weight: 100">{{i.RoomType}}</span><br>
            <span style="font-size: 9.5px; font-weight: 100">DATE: {{i.inDate}}</span>
            </p></div>
</ion-card>
</ion-item>

</ion-content>
